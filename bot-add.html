<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zabbix 2.0</title>
    <!-- JS -->
    <script type="importmap">
        {
            "imports": {
                "vue":"https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>
    <script src="./script/bot-add.js" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form action="" class="card-body p-3 m-5 bg-primary" style="border-radius: 12px;" id="app">
        <div class="m-3">
            <input type="text" required placeholder="name" class="form-label" v-model="label">
        </div>
        <div class="m-3">
            <label for="type_notification" class="text-light">Type notification</label>
            <select id="type_notification" v-model="type_n" required class="form-select" v-model="type_noti">
                <option value="Telegram">Telegram Bot</option>
                <option value="e-mail">E-mail</option>
                <option value="custom">Custom</option>
            </select>
        </div>
        <div class="m-3">
            <input type="text" v-if="" class="form-label" placeholder="Token" v-model="token">
        </div>
        <div class="m-3">
            <textarea cols="30" rows="10" v-if="" class="form-text" placeholder="Message pattern" v-model="message_pat"></textarea>
        </div>
        <div class="m-3">
            <label for="active" class="text-light">Active</label>
        <input type="checkbox" id="active" required class="form-check-input" v-model="active">
        </div>
        <div class="m-3">
            <label for="contacts" class="text-light">Contact</label>
            <select multiple id="contacts" class="form-select" v-model="contact">

            </select>
        </div>
        <div class="m-3">
            <input type="text" v-if="" placeholder="login" v-model="login">
        </div>
        <div class="m-3">
            <input type="password" placeholder="password" v-model="password">
        </div>
        <div class="m-3">
            <textarea cols="30" rows="5" placeholder="Headers" v-if="" class="form-text" v-model="headers"></textarea>
        </div>
        <div class="m-3">
            <input type="text" v-if="" class="form-text" placeholder="API url" v-model="api_url">
        </div>
        <div class="m-3">
            <label for="request_t" class="text-light">Request type</label>
            <select id="request_t" class="form-select" v-model="request_type">
                <option value="POST">POST</option>
                <option value="GET">GET</option>
            </select>
        </div>
        <div class="m-3">
            <textarea cols="40" rows="12" class="form-text" v-if="" placeholder="Body pattern" v-model="body_pat"></textarea>
        </div>
        <input type="button" @click.prevent="submitForm" value="Submit" class="btn btn-success m-3">
    </form>
</body>
</html>
