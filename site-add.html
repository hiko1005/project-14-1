<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zabbix 2.0</title>
    <!-- JS -->
    <script type="importmap">
        {
            "imports": {
                "vue":"https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>
    <script src="./script/site-add.js" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form action="" class="card-body p-3 m-5 bg-primary" style="border-radius: 12px;" id="app">
        <div class="m-3">
            <input type="text" placeholder="label" class="from-text" v-model="label">
        </div>
        <div class="m-3">
            <input type="text" placeholder="contact" class="form-text" v-model="contact"> 
        </div>
        <div class="m-3">
            <label for="is_active" class="text-light">Active</label>
            <input type="checkbox" id="is_active" class="form-check-input" v-model="active">
        </div>
        <input type="button" @click.prevent="submitForm" value="Submit" class="btn btn-success m-3">
    </form>
</body>
</html>
