<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zabbix 2.0</title>
    <!-- JS -->
    <script type="importmap">
        {
            "imports": {
                "vue":"https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>
    <script src="./script/index.js" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form action="" class="card-body p-3 m-5 bg-primary" style="border-radius: 12px;" id="app">
        <div class="m-3">
            <input type="text" required placeholder="label" class="form-label"  v-model="label">
        </div>
        <div class="m-3">
            <input type="url" required placeholder="url" class="form-url" v-model="site_url">
        </div>
        <div class="m-3">
            <textarea name="" id="" cols="30" rows="10" placeholder="description" class="from-label" v-model="description"></textarea>
        </div>
        <div class="m-3">
            <input type="text" placeholder="excpected responce code" required class="form-label" v-model="excpected_code" pattern='^([0-9][0-9][0-9], {0,1}){1,}'>
        </div>
        <div class="m-3">
            <input type="text" placeholder="excpected responce code pattern" class="form-label" v-model="excpected_code_pattern">
        </div>
        <div class="m-3">
            <input type="checkbox" name="checkbox-check-active" required class="form-check-input" v-model="check_active"> <label for="checkbox-check-active">Check active</label
                ></div>
        <div class="m-3">
            <input type="checkbox" name="checkbox-inversive-condition" required class="form-check-input" v-model="inversive_condition"> <label for="checkbox-inversive-condition">Inversive condition</label>
        </div>
        <div class="m-3">
            <input type="text" required placeholder="* * * * *" class="form-label" v-model="cron_schedule">
        </div>
        <div class="m-3">
        <label for="select-bot">Select bot</label>
        <select name="select-bot" class="form-select" style="width: 10rem;" v-model="select_bot">

        </select>
    </div>
    <input type="button" @click.prevent="submitForm">
    </form>
</body>
</html>
